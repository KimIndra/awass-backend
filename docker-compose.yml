services:
  postgres:
    image: postgres:16-alpine
    container_name: awass-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: awass
      POSTGRES_PASSWORD: awass_dev_password
      POSTGRES_DB: awass_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awass -d awass_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
